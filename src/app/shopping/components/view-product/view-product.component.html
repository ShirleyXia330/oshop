<div class="row">
  <div *ngIf="product" class="col-md-6 col-sm-12">
    <h4>Description</h4>
    {{ product.description }}
  </div>
  <div class="col-md-6 col-sm-12" *ngIf="cart$ | async as cart">
    <product-card [product]="product" [show-actions]="true" 
      [shopping-cart]="cart"></product-card>
  </div>
</div>
