<h1>Orders</h1>
<table class="table">
  <thead>
    <tr>
      <th>Customer</th>
      <th>Data</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let order of order$ | async">
      <td>{{ order.shipping.name }}</td>
      <td>{{ order.datePlaced | date }}</td>
      <td>
        <button mat-raised-button class="btn btn-primary" (click)="view(order)">
            View
        </button>
        <!-- <order-modal [order]="order"></order-modal> -->
      </td>
    </tr>
  </tbody>
</table>
