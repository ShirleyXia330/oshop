<h2>
  Shipping
</h2>
<form #f="ngForm">
  <div class="form-group">
    <label for="">Name</label>
    <input 
      #name="ngModel" name="name" type="text" class="form-control"
      [(ngModel)]="shipping.name" required>
    <div *ngIf="name.touched && name.invalid" class="alert alert-danger">
      <div *ngIf="name.errors.required">
        Name is required.
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="">Address</label>
    <input 
      #addressLine1="ngModel" name="addressLine1" type="text" class="form-control"
      [(ngModel)]="shipping.addressLine1"  placeholder="Line 1" required>
    <div 
      *ngIf="addressLine1.touched && addressLine1.invalid"
      class="alert alert-danger">
      <div *ngIf="addressLine1.errors.required">
        Address Line 1 is required.
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for=""></label>
    <input 
      #addressLine2="ngModel" name="addressLine2" type="text" class="form-control"
      [(ngModel)]="shipping.addressLine2"  placeholder="Line 2" required>
    <div 
      *ngIf="addressLine2.touched && addressLine2.invalid"
      class="alert alert-danger">
      <div *ngIf="addressLine2.errors.required">
        Address Line 2 is required.
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="">City</label>
    <input 
      #city="ngModel" name="city" type="text" class="form-control"
      [(ngModel)]="shipping.city" required>
    <div class="alert alert-danger" *ngIf="city.touched && city.invalid">
      <div *ngIf="city.errors.required">
        City is required.
      </div>
    </div>
  </div>
  <button (click)="placeOrder()" class="btn btn-primary">
    Place Order
  </button>
</form>
